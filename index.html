  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/reset.css" />

    <title>Psychic Game</title>

  <body>
    <div class="container">
      <header>
        <h1>Psychic Game</h1>
